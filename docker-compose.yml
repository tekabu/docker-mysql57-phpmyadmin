services:
  mysql:
    image: mysql:5.7.44
    container_name: mysql57
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "${MYSQL_BIND_ADDRESS:-127.0.0.1}:3306:3306"
    networks:
      - mysql_network
    healthcheck:
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysqladmin ping -h localhost -u root --silent"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.3
    container_name: phpmyadmin
    profiles:
      - tools
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /sessions
      - /var/run/apache2
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      UPLOAD_LIMIT: 100M
    volumes:
      - ./config.inc.php:/etc/phpmyadmin/config.inc.php:ro
    ports:
      - "${PHPMYADMIN_BIND_ADDRESS:-127.0.0.1}:${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mysql_network

volumes:
  mysql_data:
    driver: local

networks:
  mysql_network:
    name: mysql57
    driver: bridge
